"http://docker.local:3311":
  type: deploy
  tags:
    - dev-docker
  only:
    - develop
  script:
    - sudo docker stop $PJ_DOCKER_NAME_DEV
    - sudo docker cp ./ $PJ_DOCKER_NAME_DEV:/var/www/
    - sudo docker start $PJ_DOCKER_NAME_DEV
"http://docker.local:8311":
  type: deploy
  tags:
    - docker
  only:
    - master
  script:
    - sudo docker stop $PJ_DOCKER_NAME
    - sudo docker cp ./ $PJ_DOCKER_NAME:/var/www/
    - sudo docker start $PJ_DOCKER_NAME
"http://docker.local:8311 (release)":
  type: deploy
  tags:
    - docker
  only:
    - release
  script:
    - sudo docker stop $PJ_DOCKER_NAME_release
    - sudo /usr/local/node/bin/enclose bot.js --x64
    - sudo docker cp ./bot $PJ_DOCKER_NAME_release:/var/www
    - sudo docker start $PJ_DOCKER_NAME_release